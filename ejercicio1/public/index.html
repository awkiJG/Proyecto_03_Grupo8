<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Define el tipo de documento como HTML5 -->
    <!-- Establece el idioma del documento como español -->
    <meta charset="UTF-8">
    <!-- Define la codificación de caracteres como UTF-8 para soportar una amplia gama de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura la vista para dispositivos móviles, ajustando el ancho al dispositivo y estableciendo una escala inicial de 1.0 -->
    <title>ejercicio01</title>
    <!-- Establece el título de la página que aparecerá en la pestaña del navegador -->
    <link rel="stylesheet" href="../styles/styles.css">
    <!-- Vincula un archivo de estilos CSS externo ubicado en la carpeta styles -->
</head>
<body>
    <!-- Contenedor principal del cuerpo de la página -->
    <div class="cartel">
        <!-- Título principal que indica el propósito de la página -->
        <h1>Resultado de la Suma</h1>
        <!-- Div para mostrar el resultado del valor de 'x', con clase para estilizar y un span para el valor dinámico -->
        <div id="resultado-x" class="resultado"><span id="valor-x"></span></div>
        <!-- Div para mostrar la ecuación completa, con clase para estilizar y un span para el texto dinámico -->
        <div id="ecuacion" class="resultado"><span id="ecuacion-texto"></span></div>
    </div>
    <!-- Incluye un script de módulo JavaScript externo ubicado en la carpeta src, para la lógica de la aplicación -->
    <script type="module" src="../src/index.js" ></script>
</body>
</html>
